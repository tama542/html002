<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tables</title>
</head>
<body>
    <table border="1">
        <caption>Table structure</caption>
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
    </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
                <tr>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                </tr>
            </tbody>
            <table>
                <br>
                <table border="1">
                    <caption>Products sample</caption>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apples</td>
                            <td>900</td>
                            <td>300</td>
                            <td>450</td>
                        </tr>
                        <tr>
                            <td>Bananas</td>
                            <td>150</td>
                            <td>270</td>
                            <td>308</td>
                        </tr>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <td>Data 3</td>
                            <td>Data 4</td>

                        </tr>
                        <tr>
                            <td>Data 5</td>
                            <td>Data 6</td>
                            <td>Data 7</td>
                            <td>Data 8</td>
                        </tr>
                    </tbody>
            </table>
    
        
    </body>         
</html>
